<form>
    <input type="text" placeholder="Nome" class="form-control" name="firstName" [(ngModel)]="employee.firstName">
    <input type="text" placeholder="Sobrenome" class="form-control" name="lastName" [(ngModel)]="employee.lastName">
    <input type="text" placeholder="Email" class="form-control" name="email" [(ngModel)]="employee.email">
    
    <input type="button" value="Cadastrar" *ngIf="btnCadastro" class="btn btn-primary" (click)="cadastrar()">
    <input type="button" value="Alterar" *ngIf="!btnCadastro" class="btn btn-warning" (click)="editar()">
    <input type="button" value="Remover" *ngIf="!btnCadastro" class="btn btn-danger" (click)="remover()">
    <input type="button" value="Cancelar" *ngIf="!btnCadastro" class="btn btn-secondary" (click)="cancelar()">

</form>>

<table class="table" *ngIf="tabela">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Email</th>
            <th>Selecionar</th>
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let e of employees; index as i">
            <td>{{e.id}}</td>
            <td>{{e.firstName}}</td>
            <td>{{e.lastName}}</td>
            <td>{{e.email}}</td>
            <td><button class="btn btn-success" (click)="selecionarEmployee(i)">Selecionar</button></td>
        </tr>
    </tbody>
</table>
